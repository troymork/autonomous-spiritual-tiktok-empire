services:
  - type: worker
    name: video-worker
    env: python
    buildCommand: pip install -r requirements.txt && apt-get update && apt-get install -y ffmpeg
    startCommand: python video_generation_upgrade.py
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: YOUTUBE_TOKEN
        sync: false
      - key: FIREBASE_CONFIG
        sync: false
    plan: starter
    region: oregon
    healthCheckPath: /health
    cron:
      schedule: "0 */8 * * *"
      command: python video_generation_upgrade.py --auto
